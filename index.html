<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__content">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Место">
    </header>
    <main class="main">

      <section class="profile" aria-label="профиль">
        <div class="profile__content">
          <img class="profile__foto" src="./images/avatar.jpg" alt="Аватар">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="elements" aria-label="Элементы">

      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>

  <section class="popup popup_type_profile" aria-label="Попап">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__form_profile" name="edit-profilename" novalidate>
        <input 
        class="popup__input popup__input_type_name" 
        id="name-input"
        type="text" 
        name="profileName" 
        value="Жак-Ив Кусто" 
        minlength="2" 
        maxlength="40" 
        placeholder="Имя"
        required>
        <span class="popup__input-span-error name-input-error"></span>
        <input 
        class="popup__input popup__input_type_description" 
        id="link-input"
        type="text" 
        name="profile-description" 
        value="Исследователь океана" 
        minlength="2" 
        maxlength="200" 
        required>
        <span class="popup__input-span-error link-input-error"></span>
        <button class="popup__submit" type="submit">Сохранить</button>
      </form>
    </div>
  </section>

  <section class="popup popup_type_card-add" aria-label="Попап-добавить">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form_picture" name="add-picture" novalidate>
        <input 
        class="popup__input popup__input_type_title" 
        id="mesto-input"
        type="text" 
        name="pictureName" 
        placeholder="Название" 
        minlength="2" 
        maxlength="30" 
        required>
        <span class="popup__input-span-error mesto-input-error"></span>
        <input 
        class="popup__input popup__input_type_picture" 
        type="url" 
        id="url-input"
        name="picture-link" 
        placeholder="Ссылка на картинку" 
        required>
        <span class="popup__input-span-error url-input-error" ></span>
        <button class="popup__submit" type="submit">Создать</button>
      </form>
    </div>
  </section>

  <section class="popup popup_type_picture" aria-label="Попап">
    <div class="popup__container-img">
      <button class="popup__close" type="button"></button>
      <img class="popup__img" src="#">
      <h2 class="popup__img-title"></h2>
    </div>
  </section>

  <template class="element-template" id="element-template">
    <article class="element">
      <button class="element__delete" type="button"></button>
      <img class="element__photo" src="#" alt="">
      <div class="element__item">
        <h2 class="element__title"></h2>
        <button class="element__button-like" type="button"></button>
      </div>
    </article>
  </template>
  <script type="module" src="./scripts/index.js"></script>
</body>
</html>
