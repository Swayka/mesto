<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__content">
    <header class="header">
      <img class="header__logo" src="./images/logo.png" alt="Место">
    </header>
    <main class="main">
      <section class="profile" aria-label="профиль">
        <div class="profile__content">
          <img class="profile__foto" src="./images/avatar.jpg" alt="Аватар">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="elements" aria-label="Элементы">
        <article class="element">
          <img class="element__photo" src="./images/karachaevsk.jpg" alt="Карачаевск">
          <div class="element__item">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__button-like"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__photo" src="./images/elbrus.png" alt="Эльбрус">
          <div class="element__item">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__button-like"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__photo" src="./images/dombai.png" alt="Домбай">
          <div class="element__item">
            <h2 class="element__title">Домбай</h2>
            <button class="element__button-like"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__photo" src="./images/elbrus2.png" alt="Эльбрус2">
          <div class="element__item">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__button-like"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__photo" src="./images/dombai2.png" alt="Домбай2">
          <div class="element__item">
            <h2 class="element__title">Домбай</h2>
            <button class="element__button-like"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__photo" src="./images/karachaevo-cherkesiya.png" alt="Карачаево-Черкессия">
          <div class="element__item">
            <h2 class="element__title">Карачаево-Черкессия</h2>
            <button class="element__button-like"></button>
          </div>
        </article>
        
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <section class="popup" aria-label="Попап">
    <div class="popup__container">
      <button class="popup__close"></button>
      <form class="popup__profile">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__name" type="text" value="Жак-Ив Кусто">
        <input class="popup__description" type="text" value="Исследователь океана">
        <button class="popup__submit" type="submit">Сохранить</button>
      </form>
    </div>
  </section>
  <script src="./scripts/index.js"></script>
</body>
</html>
